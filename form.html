<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Hyperparamètres</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Saisie des Hyperparamètres</h1>
        <form id="hyperparamsForm" action="saving.php" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="imageDirectory">Répertoire des images :</label>
                <input type="text" name="imageDirectory" id="imageDirectory" placeholder="Chemin du dossier">

                <small>Veuillez sélectionner un répertoire contenant des images (formats : .jpg, .jpeg, .png, .gif).</small>
            </div>

            <div class="form-group">
                <label for="learningRate">Taux d’apprentissage (10<sup>-4</sup> à 1) :</label>
                <input type="number" id="learningRate" name="learningRate" step="0.0001" min="0.0001" max="1" required>
            </div>

            <div class="form-group">
                <label for="epochs">Nombre d’époques (10 à 50) :</label>
                <input type="number" id="epochs" name="epochs" min="10" max="50" required>
            </div>

            <div class="form-group">
                <label for="patience">Patience :</label>
                <select id="patience" name="patience" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </div>

            <div class="form-group">
                <label for="monitor">Monitor :</label>
                <select id="monitor" name="monitor" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="val_loss">val_loss</option>
                    <option value="val_accuracy">val_accuracy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="optimizer">Optimiseur :</label>
                <select id="optimizer" name="optimizer" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="adam">adam</option>
                    <option value="sgd">sgd</option>
                </select>
            </div>

            <div class="form-group">
                <label for="modelName">Nom du modèle :</label>
                <input type="text" id="modelName" name="modelName" required>
            </div>

            <div class="form-group">
                <label for="activationFunction">Fonction d'activation :</label>
                <select id="activationFunction" name="activationFunction" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="sigmoid">sigmoid</option>
                    <option value="relu">relu</option>
                    <option value="tanh">tanh</option>
                    <option value="softmax">softmax</option>
                </select>
            </div>

            <div class="form-group">
                <label for="validationSplit">Validation Split (0.1 ou 0.2) :</label>
                <select id="validationSplit" name="validationSplit" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="testSplit">Test Split (0.1 ou 0.2) :</label>
                <select id="testSplit" name="testSplit" required>
                    <option value="">--Sélectionnez--</option>
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                </select>
            </div>

            <button type="submit">Soumettre</button>
        </form>
        <div id="message"></div> 
    </div>

   

</body>
</html>
